<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <!-- Use the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-600 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main content container -->
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">

        <!-- Title and description -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Salary Predictor</h1>
        <p class="text-center text-gray-600 mb-6">Enter years of experience to predict salary.</p>

        <!-- Input field for years of experience -->
        <div class="mb-4">
            <label for="experienceInput" class="block text-gray-700 text-sm font-semibold mb-2">Years of Experience</label>
            <input type="number" id="experienceInput" placeholder="e.g., 5" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>

        <!-- Predict button -->
        <button id="predictButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 shadow-md">
            Predict Salary
        </button>

        <!-- Loading indicator and prediction result display -->
        <div class="mt-6 text-center">
            <p id="loadingMessage" class="hidden text-sm text-gray-500">Predicting...</p>
            <p id="resultDisplay" class="hidden text-xl font-bold text-gray-800">
                Predicted Salary: <span id="salaryResult" class="text-blue-600"></span>
            </p>
        </div>

        <!-- Message box -->
        <div id="messageBox" class="mt-4 p-4 text-sm rounded-lg border border-red-300 bg-red-50 text-red-700 hidden"></div>

    </div>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-200 mt-8">
        <p>Project by Hitesh Bachale</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const experienceInput = document.getElementById('experienceInput');
            const predictButton = document.getElementById('predictButton');
            const loadingMessage = document.getElementById('loadingMessage');
            const resultDisplay = document.getElementById('resultDisplay');
            const salaryResult = document.getElementById('salaryResult');
            const messageBox = document.getElementById('messageBox');

            predictButton.addEventListener('click', async () => {
                const yearsOfExperience = experienceInput.value;
                if (yearsOfExperience === '' || isNaN(yearsOfExperience)) {
                    showMessage('Please enter a valid number for years of experience.', 'error');
                    return;
                }
                loadingMessage.classList.remove('hidden');
                resultDisplay.classList.add('hidden');
                messageBox.classList.add('hidden');

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ experience: parseFloat(yearsOfExperience) })
                    });
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    salaryResult.textContent = `â‚¹${data.predicted_salary.toLocaleString()}`;
                    resultDisplay.classList.remove('hidden');
                } catch (error) {
                    showMessage('Failed to get prediction. Please try again.', 'error');
                } finally {
                    loadingMessage.classList.add('hidden');
                }
            });

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
